<form action="" class="callback-form">
    <div class="callback-form__header">
        <h3 class="callback-form__title">Связаться с нами</h3>
        <button class="callback-form__close" type="button"><span class="close-icon"></span></button>
    </div>
    <div class="callback-form__fields">
        <p class="callback-form__text">Вы можете обратиться к нам с любым интересующим вопросом, связанным с нашей
            деятельностью. Мы ответим Вам в течении 20 минут</p>
        <div class="form-input callback-form__form-input">
            <input type="text" class="input callback-form__input" placeholder="Имя">
        </div>
        <div class="form-input callback-form__form-input">
            <input type="text" class="input callback-form__input" placeholder="Телефон">
        </div>
        <div class="form-input callback-form__form-input">
            <input type="text" class="input callback-form__input" placeholder="e-mail">
        </div>
        <button class="callback-form__send-btn bg_blue" disabled type="submit">Отправить</button>
    </div>
    <p class="callback-form__notice">*Нажимая на кнопку Отправить, Вы соглашаетесь на обработку персональных данных</p>
</form>
